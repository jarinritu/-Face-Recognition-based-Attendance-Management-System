        <style>
        body {

            background-color: bisque;
           
        }

        .container {
            padding: 50px;
            background-color: rgb(57, 121, 238);
        }

        input[type=text],
        input[type=password],
        textarea {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus {
            background-color: orange;
            outline: none;
        }

        div {
            padding: 10px 0;
        }

        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 25px;

        }

        .registerbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

</head>

<body>
     <div class="container"></div>

    <form action="connect.php" method="post" >
		<label for="name"> Full Name</label>
		<input class="a" type="text" name="user" id="user" required>
		
		<label for="id">Student ID</label>
		<input class=a type="text" name="id" id="id" required>
	
		<label for="email"> Email</label>
		<input class="a" type="email" name="email" id="email" required>

		<label for="email"> Guardian Email</label>
        <input class="a" type="email" name="gemail" id="gemail" required>
        </div>



<label for="session"> Session</label>
		

	<select name="session" required>
      <option selected hidden value=""> Select Session</option>
      <option value="2014-2015">2014-2015</option>
      <option value="2015-2016">2015-2016</option>
      <option value="2016-2017">2016-2017</option>
      <option value="2017-2018">2017-2018</option>
      <option value="2018-2019">2018-2019</option>
      <option value="2019-2020">2019-2020</option> 
     </select>

<label for="semester"> Semester </label>
		

	<select name="semester" required>
      <option selected hidden value="">Select Semester</option>
      <option value="1-1">1-1</option>
      <option value="1-2">1-2</option>
      <option value="2-1">2-1</option>
      <option value="2-1">2-2</option>
      <option value="3-1">3-1</option>
      <option value="3-2">3-2</option>
      <option value="4-1">4-1</option>
      <option value="4-2">4-2</option>
      <option value="Masters">Masters</option>
     </select>


		<label for="user"> Set Password</label>
		<input class="a" type="Password" name="Password" id="Password" required>
		<br>

		 <div class="buttons">
        
      <input type="submit" value="submit"> 
      
          </div>
 

		<p> already signed up??? <a href="stdlogin.html">Log in Here</a></p>
	</form>

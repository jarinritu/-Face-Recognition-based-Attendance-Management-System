<!DOCTYPE html>
<html lang="en">

  <head>
 <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--Font awesome kit code-->
    <script src="https://kit.fontawesome.com/c3268b65c5.js" crossorigin="anonymous"></script>
    <!--external css file-->
    <link rel="stylesheet" href="css/style.css">
    <title>Student's Attendance System</title>
    </head>
    </head>
    <style>
        * {
            box-sizing: border-box;
        }
        @font-face {
   font-family: myFirstFont;
   src: url(sansation_light.woff);
}

        body {
            margin: 10px;
            padding: 20px;
            background-color:mediumslateblue; /* For browsers that do not support gradients */
  background-image: linear-gradient(to bottom right,rgb(15, 71, 94), seagreen);
        }

        h5 {
            font-size: 30px;
            font-weight: bold;
            color: rgb(166, 195, 219);
        }
        img{
            
  border-radius: 50%;
  max-width: 100%;
  height: auto;
  opacity: 0.8;

        }
        button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  border-radius: 12px;
}

        header {
            background-color: plum;
  animation-name: example;
  animation-duration: 4s;
            text-align: center;
            padding: 10px;
        }
        @keyframes example {
  from {background-color: plum;}
  to {background-color: rgb(166, 195, 219);}
}
        label{
            font-weight: bolder;
            font-size: 20px;
            font-display: block;
            color: pink;
        }


        .column {
            float: left;
            padding: 10px;
        }


        .column.side {
            width: 25%;
        }


        .column.middle {
            width: 50%;
        }


        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        @media screen and (max-width: 600px) {

            .column.side,
            .column.middle {
                width: 100%;
            }
        }
    </style>

</head>

<body>
    <header>
        <h1>Your Account Settings</h1>
    </header>
    <div class="row">
        <div class="col-sm-6">
        
        
                <h5>Change You Name and Password</h5>

                <label for="fname">Name</label>
                <input type="text" id="fname" name="Name"><br><br>


                <label for="Designation">Designation</label>
                <input type="text" id="designation" name="designation"><br><br>


                <h5>Want to change your Password??</h5>
                <button type="button" onclick="location.href = 'password.html';">Change Password
                </button>


            </div>
        
        <div class="col-sm-6">
            <div class="cont">
                <h5 id="contact">Your Contact Info</h5>
                <label for="mail">Mail</label>
                <input type="text" id="mail" name="Mail">
                <br>
                <label for="phn">Phone number</label>
                <input type="number" id="phn" name="Phone Number"><br><br><br>
                <h5>Save all Changes?</h5>
                <button id="sv" type="submit">Save</button>
                
            <button type="button" onclick="location.href = 'teacher_profile.html';">Go Back
            </button>
            </div>
        </div>

    </div>
    
    
               <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>

</html>
